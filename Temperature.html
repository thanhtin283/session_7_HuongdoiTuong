<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2>CHUYỂN ĐỘ (C) SANG F VÀ Kenvin</h2>
    <input type="number" id="nhap">
    <input type="button" value="kiểm tra" onclick="idCelsius()" />
    <p>Độ F: <span id="converF"></span></p>
    <p>Đô Kenvin: <span id="converK"></span></p>

</body>
<script>
    let Temperature = function(nhap) {
        this.nhap = nhap;
        this.getFahrenheit = function() {
            return this.nhap * 1.800 + 32;
        }
        this.getKenvin = function() {
            return this.nhap + 273.15;
        }
    };

    function idCelsius() {
        let result = parseFloat(document.getElementById('nhap').value);
        let conver = new Temperature(result);
        let getFahrenheit = conver.getFahrenheit();
        let getKenvin = conver.getKenvin();
        document.getElementById('converF').innerHTML = getFahrenheit;
        document.getElementById('converK').innerHTML = getKenvin;
    }
</script>

</html>
